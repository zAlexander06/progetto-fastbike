<div class="soloLogoCompagnia-container">
    <button id="btn-logo-info">
        <div id="logo"></div>
        <div id="nomeCompagnia">
            <span>Fastbike Inc.</span>
        </div>
    </button>
    <script>
        document.getElementById("btn-logo-info").addEventListener("click", function () {
            const langCorrente = document.documentElement.lang;

            if (langCorrente === "it")
                window.location.href = "../../it.html";
            else if (langCorrente === "en") {
                window.location.href = "../../eng.html";
            }
        });
    </script>
</div>
