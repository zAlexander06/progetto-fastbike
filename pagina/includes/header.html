<div class="parteHeaderInterna">
    <div class="sezione-logo-nomeCompagnia">
        <button id="btn-logo">
            <div id="logo"></div>
            <div id="nomeCompagnia">
                <span>Fastbike</span>
            </div>
        </button>
    </div>

    <div class="sezione-navigazione">
        <div id="lingua-pagina">
            <div class="selezione-lingua-container">
                <div id="cambio-lingua">
                    <div id="lingua-it">
                        <div id="italiano"></div>
                        <script>
                            document.getElementById("italiano").addEventListener("click", function () {
                                window.location.href = "it.html";
                            });
                        </script>
                    </div>
                    <div id="lingua-en">
                        <div id="inglese"></div>
                        <script>
                            document.getElementById("inglese").addEventListener("click", function () {
                                window.location.href = "eng.html";
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById("lingua-pagina").addEventListener("mouseenter", mostraOpzioniLingua);
            document.getElementById("lingua-pagina").addEventListener("mouseleave", nascondiOpzioniLingua);
        </script>

        <div id="accesso-cliente"></div>
        <div id="sezione-informazioni"></div>

        <script>
            document.getElementById("accesso-cliente").addEventListener("click", function () {
                const langCorrente = document.documentElement.lang;

                if (langCorrente === "en")
                    window.location.href = "./noIndex/en/php/login.php";
                else {
                    window.location.href = "./noIndex/it/php/login.php";
                }
            });

            document.getElementById("sezione-informazioni").addEventListener("click", function () {
                const langCorrente = document.documentElement.lang;

                if (langCorrente === "en")
                    window.location.href = "./noIndex/en/info.html";
                else {
                    window.location.href = "./noIndex/it/info.html";
                }
            });
        </script>
    </div>
</div>

<div id="menu-navigazione-container">
    <script>
        const langCorrente = document.documentElement.lang;

        if (langCorrente == "en") {
            $(function () { $("#menu-navigazione-container").load('includes/en/header-menu.html'); });
        } else if (langCorrente == "it") {
            $(function () { $("#menu-navigazione-container").load('includes/it/header-menu.html'); });
        }

    </script>
</div>
